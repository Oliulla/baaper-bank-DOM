<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-12">
        <h1 class="text-5xl font-medium">Welcome To Your <span class="text-indigo-600">Baaper Bank</span>!!!</h1>

        <section class="bg-violet-400 w-9/12 mx-auto mt-10 p-8 rounded-md">
            <h2 class="text-3xl font-medium text-white">Please Login</h2>

            <div class="mt-6">
                <input id="user-email" class="block mb-4 px-3 py-2 w-9/12 mx-auto rounded-sm" type="email" placeholder="Enter your email">
                <input id="user-pass" class="block mb-2 px-3 py-2 w-9/12 mx-auto rounded-sm" type="password" placeholder="Enter your password">
                <button id="login-btn" class="block bg-orange-600 hover:bg-orange-500 px-8 py-2 text-xl font-medium text-white rounded-md mx-auto">Submit</button>
            </div>
        </section>
    </header>


    <script src="./js/login.js"></script>
</body>
</html>
